
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="options-box col-md-4">
        <h1>Find Your Bay Area Cuisine</h1>
        <div>
            <input id="show-listings" type="button" value="Show Default Listings">
            <input id="hide-listings" type="button" value="Hide Default Listings">
        </div>
        <div>
            <span class="text"> Category</span>
            <select id="category-selection">
                <option value="bakery">Bakery</option>
                <option value="bar">Bar</option>
                <option value="cafe">Cafe</option>
                <option value="restaurant">Restaurant</option>
            </select>
            <input id="filter-listings-category" type="button" value="Filter Default Listings">
            <br>
            <span class="text"> Cuisine</span>
            <select id="cuisine-selection">
                <option value="chinese">Chinese</option>
                <option value="indian">Indian</option>
                <option value="korean">Korean</option>
                <option value="american">American</option>
            </select>
            <input id="filter-listings-cuisine" type="button" value="Filter Default Listings">
        </div>

<hr>
        <div>
            <span class="text">Click the map to see results</span>
            <br>
            <span class="text">Within</span> <input id="search-radius" type="text"> <span class="text">meters</span>
            <br>
            <span class="text">Limit To </span> <input id="search-limit" type="text"> <span class="text"> Results </span>
            <br>
            <span class="text">Query</span> <input id="search-query" type="text">
            <br>
            <input id="api-parameter" type="button" value="Set Parameters">
            <br>
            <div data-bind="text: display_info"></div>
        </div>

    </div>

        <div id="map" class="col-md-8"></div>
    </div>
</div>

<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAjneJLQWyzatoZnlGV1Cq_X0h6ueXeo6o&v=3&callback=startApp">
</script>



</body>
</html>
