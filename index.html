<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="options-box col-md-4">
        <h1>Find Your Bay Area Cuisine</h1>
            <div>
            <input data-bind="click: showDefaultList"  type="button" value="Show Default Listings">
            <input data-bind="click: hideDefaultList" type="button" value="Hide Default Listings">
            </div>
            <div>
                <div>
                <ul data-bind="foreach: locationList">
                    <!-- ko if: visibility-->
                        <li data-bind="text: name, click: createAnimation"></li>
                    <!-- /ko -->
                </ul>
                </div>
            </div>
            <div>
                <span class="text"> Category</span>
                <select data-bind="options: categoryOptions, value: selectedCategory">
                </select>
                <input data-bind="click: filterByCategory" type="button" value="Filter Default Listings">
                <br>
                <span class="text"> Cuisine</span>
                <select data-bind="options: cuisineOptions, value: selectedCuisine">
                </select>
                <input data-bind="click: filterByCuisine" type="button" value="Filter Default Listings">
            </div>

<hr>
        <div>
            <span class="text">Click the map to see results</span>
            <br>
            <span class="text">Within</span> <input data-bind="value: radius" type="number"> <span class="text">meters</span>
            <br>
            <span class="text">Limit To </span> <input data-bind="value: limit" type="number"> <span class="text"> Results </span>
            <br>
            <span class="text">Query</span> <input data-bind="value: query" type="text">
            <br>
        </div>

    </div>
        <div id="map" class="col-md-8"></div>
    </div>
</div>

<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAjneJLQWyzatoZnlGV1Cq_X0h6ueXeo6o&v=3&callback=startApp" onerror="mapError()">

</script>



</body>
</html>
